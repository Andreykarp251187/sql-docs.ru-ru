sections:
  - title: Пятиминутные краткие руководства
    items:
      - type: paragraph
        text: 'После <a href="install/sql-machine-learning-services-windows-install">установки SQL Server службы машинного обучения</a>можно приступить к работе с этими краткими руководствами:'
      - type: list
        style: unordered
        items:
          - html: Выполнение скрипта "Hello World" <a href="tutorials/quickstart-r-run-using-tsql">в R</a> или <a href="tutorials/quickstart-python-run-using-t-sql">Python</a>
          - html: Создание прогнозной модели <a href="tutorials/quickstart-r-create-predictive-model">на языке R</a> или <a href="tutorials/quickstart-python-train-score-in-tsql">Python</a>
  - title: Пошаговые руководства
    items:
      - type: paragraph
        text: 'Сведения о просмотре данных, проектировании функций, обучении и развертывании моделей и выполнении прогнозов:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Использование R в T-SQL</a>: Просмотр данных, разработка признаков, обучение и развертывание моделей, создание прогнозов (серии из 5 частей)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Использование службы машинного обучения в инструментах R</a>: Просмотр данных, создание графиков и графиков, выполнение технических характеристик, обучение и развертывание моделей, создание прогнозов (серии из шести частей)'
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Использование Python в T-SQL</a>: Просмотр данных</a>, разработка признаков, обучение и развертывание моделей, создание прогнозов (серии из 5 частей)'
  - title: Решения
    items:
      - type: paragraph
        text: 'Найдите <a href="tutorials/data-science-scenarios-and-solution-templates">шаблоны, помогающие создавать решения машинного обучения</a> на SQL Server.'
  - title: Ссылка
    items:
      - type: paragraph
        text: В SQL Server Службы машинного обучения есть несколько пакетов для R и Python.
      - type: list
        style: unordered
        items:
          - html: '<a href="r/ref-r-revoscaler">RevoScaleR в R</a>: Распределенная и параллельная обработка для задач R: преобразование данных, исследование, визуализация, статистическая и прогнозная аналитика.'
          - html: '<a href="r/ref-r-microsoftml">MicrosoftML в r</a>: функции на основе алгоритмов искусственного интеллекта (Майкрософт), адаптированные для R'
          - html: '<a href="r/ref-r-olapr">OLAP в R</a>: Импорт данных из кубов OLAP'
          - html: '<a href="r/ref-r-sqlrutils">sqlRUtils в R</a>: Вспомогательные функции для инкапсуляции R и T-SQL'
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy в Python</a>: Распределенная и параллельная обработка для задач Python: Преобразование данных, исследование, визуализация, статистическая и Прогнозная аналитика'
          - html: '<a href="python/ref-py-microsoftml">microsoftml в Python</a>: Функции, основанные на алгоритмах искусственного интеллекта Майкрософт, адаптированные для Python'
